<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Catcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ShowMeBug URL Catcher</h1>
      <div class="header-buttons">
        <span id="urlCount" class="url-count">0 个URL</span>
        <button id="clearAll" class="btn btn-danger" title="清空所有">清空</button>
      </div>
    </div>
    
    <div id="urlList" class="url-list">
      <div class="empty-state">
        <p>暂无捕获的URL</p>
        <p class="hint">访问包含目标URL的页面即可自动捕获</p>
      </div>
    </div>
    
    <div id="downloadStatus" class="download-status" style="display: none;">
      <span class="status-text"></span>
      <div class="progress-bar" style="display: none;">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
