    .icon-box {

    .icon-box:hover {
      background: white;

    .icon-canvas-wrapper {
      display: inline-block;
      padding: 15px;

    canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    .icon-info {

    .icon-size {

    }

    .icon-filename {

    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;

      cursor: pointer;
      transition: all 0.2s;

    .btn:hover {
      transform: translateY(-1px);

    .btn:active {

    .btn-primary {

    .btn-primary:hover {
      background: #0052a3;

    .btn-success {

    }

    .btn-success:hover {

    }

    .btn-warning {

    .btn-warning:hover {

    .export-all-section {

    .export-all-btn, .export-ico-btn, .reset-btn {

    .export-ico-btn {

    }

    .export-ico-btn:hover {

    }

    .reset-btn {

    }

    .reset-btn:hover {

    }

    @media (max-width: 768px) {

      .icons-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }
    }
  </style>

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ¨ Icon Generator</h1>
      <p>ä¸º M3U8 Keeper ç”Ÿæˆå®Œç¾çš„æ‰©å±•å›¾æ ‡</p>
    </div>

    <div class="upload-section">
      <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept="image/*">
        <div class="upload-icon">ğŸ“</div>
        <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„ä¸Šä¼ </div>
        <div class="upload-hint">æ”¯æŒ PNGã€JPGã€SVG ç­‰æ ¼å¼ï¼Œå»ºè®®ä½¿ç”¨æ–¹å½¢å›¾ç‰‡</div>
      </div>
    </div>

    <div class="preview-section" id="previewSection">
      <div class="original-preview">
        <h3>åŸå§‹å›¾ç‰‡</h3>
        <img id="originalImage" alt="Original">
      </div>

      <div class="icons-grid">
        <div class="icon-box">
          <div class="icon-canvas-wrapper">
            <canvas id="icon16" width="16" height="16"></canvas>

          <div class="icon-info">
            <div class="icon-size">16 Ã— 16</div>

        </div>

        <div class="icon-box">
          <div class="icon-canvas-wrapper">
            <canvas id="icon32" width="32" height="32"></canvas>
          </div>
          <div class="icon-info">
            <div class="icon-size">32 Ã— 32</div>
            <div class="icon-filename">icon32.png</div>
          </div>
          <button class="btn btn-primary download-btn" data-size="32">ä¸‹è½½</button>
        </div>

        <div class="icon-box">
          <div class="icon-canvas-wrapper">
            <canvas id="icon48" width="48" height="48"></canvas>
          </div>
          <div class="icon-info">
            <div class="icon-size">48 Ã— 48</div>
            <div class="icon-filename">icon48.png</div>
          </div>
          <button class="btn btn-primary download-btn" data-size="48">ä¸‹è½½</button>
        </div>

        <div class="icon-box">
          <div class="icon-canvas-wrapper">
            <canvas id="icon128" width="128" height="128"></canvas>
          </div>
          <div class="icon-info">
            <div class="icon-size">128 Ã— 128</div>
            <div class="icon-filename">icon128.png</div>
          </div>

        </div>

      <div class="export-all-section">
        <button class="btn btn-success export-all-btn" id="exportAllBtn">
          ğŸ“¦ å¯¼å‡ºæ‰€æœ‰å°ºå¯¸
        </button>
        <button class="btn export-ico-btn" id="exportIcoBtn">
          ğŸŒ å¯¼å‡ºç½‘ç«™ ICO
        </button>
        <button class="btn reset-btn" id="resetBtn">
          ğŸ”„ é‡æ–°é€‰æ‹©å›¾ç‰‡
        </button>

  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewSection = document.getElementById('previewSection');
    const originalImage = document.getElementById('originalImage');
    const exportAllBtn = document.getElementById('exportAllBtn');
    const exportIcoBtn = document.getElementById('exportIcoBtn');
    const resetBtn = document.getElementById('resetBtn');
    
    let uploadedImage = null;

    // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // æ–‡ä»¶é€‰æ‹©
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleImageFile(file);
      }
    });

    // æ‹–æ‹½ä¸Šä¼ 
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragging');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragging');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragging');
      
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        handleImageFile(file);
      }
    });

    // å¤„ç†å›¾ç‰‡æ–‡ä»¶
    function handleImageFile(file) {
      const reader = new FileReader();
      
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          uploadedImage = img;
          originalImage.src = e.target.result;
          previewSection.classList.add('active');
          generateIcons();
        };
        img.src = e.target.result;
      };
      
      reader.readAsDataURL(file);
    }

    // ç”Ÿæˆæ‰€æœ‰å°ºå¯¸çš„å›¾æ ‡
    function generateIcons() {
      if (!uploadedImage) return;
      
      const sizes = [16, 32, 48, 128];
      
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const ctx = canvas.getContext('2d');
        
        // æ¸…ç©ºç”»å¸ƒ
        ctx.clearRect(0, 0, size, size);
        
        // ä½¿ç”¨é«˜è´¨é‡ç¼©æ”¾
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        
        // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹ï¼Œä¿æŒå®½é«˜æ¯”
        const scale = Math.min(size / uploadedImage.width, size / uploadedImage.height);
        const scaledWidth = uploadedImage.width * scale;
        const scaledHeight = uploadedImage.height * scale;
        
        // å±…ä¸­ç»˜åˆ¶
        const x = (size - scaledWidth) / 2;
        const y = (size - scaledHeight) / 2;
        
        // ç»˜åˆ¶å›¾åƒ
        ctx.drawImage(uploadedImage, x, y, scaledWidth, scaledHeight);
      });
    }

    // ä¸‹è½½å•ä¸ªå›¾æ ‡
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const size = btn.dataset.size;
        const canvas = document.getElementById(`icon${size}`);
        
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      });
    });

    // å¯¼å‡ºæ‰€æœ‰å°ºå¯¸
    exportAllBtn.addEventListener('click', async () => {
      const sizes = [16, 32, 48, 128];
      
      for (const size of sizes) {
        const canvas = document.getElementById(`icon${size}`);
        
        await new Promise(resolve => {
          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `icon${size}.png`;
            a.click();
            URL.revokeObjectURL(url);
            
            // å»¶è¿Ÿä¸€ä¸‹ï¼Œé¿å…æµè§ˆå™¨é˜»æ­¢å¤šä¸ªä¸‹è½½
            setTimeout(resolve, 100);
          });
        });
      }
      
      // æç¤ºå®Œæˆ
      const originalText = exportAllBtn.textContent;
      exportAllBtn.textContent = 'âœ… å·²å¯¼å‡ºæ‰€æœ‰å›¾æ ‡ï¼';
      exportAllBtn.style.background = '#27ae60';
      
      setTimeout(() => {
        exportAllBtn.textContent = originalText;
        exportAllBtn.style.background = '';
      }, 2000);
    });

    // å¯¼å‡º ICO æ–‡ä»¶
    exportIcoBtn.addEventListener('click', () => {
      if (!uploadedImage) return;
      
      // åˆ›å»º ICO æ–‡ä»¶
      // ICO æ–‡ä»¶æ ¼å¼åŒ…å«å¤šä¸ªå°ºå¯¸çš„å›¾æ ‡
      const sizes = [16, 32, 48];
      const icoImages = [];
      
      // æ”¶é›†æ‰€æœ‰å°ºå¯¸çš„å›¾ç‰‡æ•°æ®
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const ctx = canvas.getContext('2d');
        const imageData = ctx.getImageData(0, 0, size, size);
        icoImages.push({
          width: size,
          height: size,
          data: imageData
        });
      });
      
      // åˆ›å»º ICO æ–‡ä»¶äºŒè¿›åˆ¶æ•°æ®
      const icoData = createICO(icoImages);
      
      // ä¸‹è½½ ICO æ–‡ä»¶
      const blob = new Blob([icoData], { type: 'image/x-icon' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'favicon.ico';
      a.click();
      URL.revokeObjectURL(url);
      
      // æç¤ºå®Œæˆ
      const originalText = exportIcoBtn.textContent;
      exportIcoBtn.textContent = 'âœ… å·²å¯¼å‡º ICOï¼';
      exportIcoBtn.style.background = '#8e44ad';
      
      setTimeout(() => {
        exportIcoBtn.textContent = originalText;
        exportIcoBtn.style.background = '';
      }, 2000);
    });

    // åˆ›å»º ICO æ–‡ä»¶
    function createICO(images) {
      // ICO æ–‡ä»¶å¤´
      const iconDir = new ArrayBuffer(6);
      const iconDirView = new DataView(iconDir);
      iconDirView.setUint16(0, 0, true); // ä¿ç•™å­—æ®µ
      iconDirView.setUint16(2, 1, true); // ç±»å‹ï¼š1 = ICO
      iconDirView.setUint16(4, images.length, true); // å›¾åƒæ•°é‡
      
      // è®¡ç®—æ¯ä¸ªå›¾åƒçš„æ•°æ®
      const entries = [];
      const imageDataArray = [];
      let offset = 6 + (16 * images.length); // æ–‡ä»¶å¤´ + ç›®å½•é¡¹
      
      images.forEach(img => {
        // åˆ›å»º PNG æ•°æ®
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.putImageData(img.data, 0, 0);
        
        // è½¬æ¢ä¸º PNG Blob
        const dataURL = canvas.toDataURL('image/png');
        const base64 = dataURL.split(',')[1];
        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }
        
        // åˆ›å»ºç›®å½•é¡¹
        const entry = new ArrayBuffer(16);
        const entryView = new DataView(entry);
        entryView.setUint8(0, img.width === 256 ? 0 : img.width); // å®½åº¦
        entryView.setUint8(1, img.height === 256 ? 0 : img.height); // é«˜åº¦
        entryView.setUint8(2, 0); // è°ƒè‰²æ¿é¢œè‰²æ•°
        entryView.setUint8(3, 0); // ä¿ç•™
        entryView.setUint16(4, 1, true); // é¢œè‰²å¹³é¢æ•°
        entryView.setUint16(6, 32, true); // æ¯åƒç´ ä½æ•°
        entryView.setUint32(8, bytes.length, true); // å›¾åƒæ•°æ®å¤§å°
        entryView.setUint32(12, offset, true); // å›¾åƒæ•°æ®åç§»
        
        entries.push(entry);
        imageDataArray.push(bytes);
        offset += bytes.length;
      });
      
      // åˆå¹¶æ‰€æœ‰æ•°æ®
      const totalSize = 6 + (16 * images.length) + imageDataArray.reduce((sum, arr) => sum + arr.length, 0);
      const icoFile = new Uint8Array(totalSize);
      let pos = 0;
      
      // å†™å…¥æ–‡ä»¶å¤´
      icoFile.set(new Uint8Array(iconDir), pos);
      pos += 6;
      
      // å†™å…¥ç›®å½•é¡¹
      entries.forEach(entry => {
        icoFile.set(new Uint8Array(entry), pos);
        pos += 16;
      });
      
      // å†™å…¥å›¾åƒæ•°æ®
      imageDataArray.forEach(data => {
        icoFile.set(data, pos);
        pos += data.length;
      });
      
      return icoFile;
    }

    // é‡ç½®
    resetBtn.addEventListener('click', () => {
      fileInput.value = '';
      uploadedImage = null;
      previewSection.classList.remove('active');
      originalImage.src = '';
      
      // æ¸…ç©ºæ‰€æœ‰ç”»å¸ƒ
      [16, 32, 48, 128].forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, size, size);
      });
    });
  </script>
