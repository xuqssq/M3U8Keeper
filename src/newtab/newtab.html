<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="appTitle2">M3U8 Keeper</title>
    <link rel="stylesheet" href="newtab-styles.css" />
    <link rel="icon" href="../assets/favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <h1 data-i18n="appTitle">M3U8 Keeper</h1>
          <span id="urlCount" class="url-count">0 URLs</span>
        </div>
        <div class="header-right">
          <select id="languageSelect" class="language-select">
            <option value="en">English</option>
            <option value="zh_CN">中文</option>
          </select>
          <button id="clearAll" class="btn btn-danger" data-i18n="clearButton" data-i18n-title="clearButton">
            Clear
          </button>
        </div>
      </div>

      <div id="urlList" class="url-list">
        <div class="empty-state">
          <p data-i18n="emptyState">No captured URLs</p>
          <p class="hint" data-i18n="emptyStateHint">Visit pages with target URLs to capture automatically</p>
        </div>
      </div>

      <div id="downloadStatus" class="download-status" style="display: none">
        <span class="status-text"></span>
        <div class="progress-bar" style="display: none">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <script src="../../lib/ffmpeg.min.js"></script>
    <script src="../../lib/ffmpeg-core.js"></script>
    <script src="../utils/languageManager.js"></script>
    <script src="../utils/localDownloader.js"></script>
    <script src="newtab.js"></script>
  </body>
</html>
