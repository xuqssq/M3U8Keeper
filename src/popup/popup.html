<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="appTitle2">M3U8 Keeper</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../assets/favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-top">
          <h1 data-i18n="appTitle">M3U8 Keeper</h1>
          <select id="languageSelect" class="language-select">
            <option value="en">English</option>
            <option value="zh_CN">中文</option>
          </select>
        </div>
        <div class="header-bottom">
          <span id="urlCount" class="url-count">0 URLs</span>
          <div class="action-buttons">
            <button id="downloadBtn" class="btn btn-primary" data-i18n="downloadButton" data-i18n-title="downloadButton">
              Download
            </button>
            <button id="clearAll" class="btn btn-danger" data-i18n="clearButton" data-i18n-title="clearButton">
              Clear
            </button>
          </div>
        </div>
      </div>

      <div id="urlList" class="url-list">
        <div class="empty-state">
          <p data-i18n="emptyState">No captured URLs</p>
          <p class="hint" data-i18n="emptyStateHint">Visit pages with target URLs to capture automatically</p>
        </div>
      </div>

    </div>

    <script src="../../src/utils/languageManager.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
